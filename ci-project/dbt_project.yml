
name: 'jaffle_shop'
version: '0.1'
config-version: 2
profile: 'jaffle_shop'
model-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
seed-paths: ["data"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"
    - "logs"

models:
  jaffle_shop:
    +group: jaffle
    +materialized: table
    marts:
      core:
        intermediate:
          +materialized: ephemeral
    staging:
      +materialized: view
      +tags: ["staging", "hourly"]

tests:
  +group: jaffle
