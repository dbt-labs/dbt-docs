<style>
    /* TODO */
    .section-target {
        top: -8em;
    }
    
    .noflex {
        flex: 0 0 160px !important;
    }
    
    .highlight {
        color: #24292e;
        background-color: white;
    }
    
    </style>
    
    <div class='app-scroll'>
        <div class="app-links app-sticky">
            <div class="app-title">
                <div class="app-frame app-pad app-flush-bottom">
    
                    <h1>
                        <span class="break">{{ entity.name }}</span>
                        <small>entity</small>
    
                        <div class='clearfix'></div>
                    </h1>
    
                </div>
            </div>
            <div class="app-frame app-pad-h">
                <ul class="nav nav-tabs">
                    <li ui-sref-active='active'><a ui-sref="dbt.entity({'#': 'details'})">Details</a></li>
                    <li ui-sref-active='active'><a ui-sref="dbt.entity({'#': 'description'})">Description</a></li>
                    <li ui-sref-active='active'><a ui-sref="dbt.entity({'#': 'dimensions'})">Dimensions</a></li>
                    <li ui-sref-active='active' ng-show = "referencesLength != 0"><a ui-sref="dbt.entity({'#': 'referenced_by'})">Referenced By</a></li>
                    <li ui-sref-active='active' ng-show = "parentsLength != 0"><a ui-sref="dbt.entity({'#': 'depends_on'})">Depends On</a></li>
                </ul>
            </div>
        </div>
        <div class="app-details">
            <div class="app-frame app-pad">
    
                <section class="section">
                    <div class="section-target" id="details"></div>
                    <table-details model="entity" extras="extra_table_fields" />
                </section>
    
                <section class="section">
                    <div class="section-target" id="description"></div>
                    <div class="section-content">
                        <h6>Description</h6>
                        <div class="panel">
                            <div class="panel-body">
                                <div ng-if="entity.description" class="model-markdown" marked="entity.description"></div>
                                <div ng-if="!entity.description">This {{ entity.resource_type }} is not currently documented</div>
                            </div>
                        </div>
                    </div>
                </section>
    
                <section class="section">
                    <div class="section-target" id="dimensions"></div>
                    <div class="section-content">
                        <h6>Dimensions</h6>
                        <dimension-details model="model" />
                    </div>

                <section class="section" ng-show = "parentsLength != 0">
                    <div class="section-target" id="depends_on"></div>
                    <div class="section-content">
                        <h6>Depends On</h6>
                        <reference-list references="parents" node="entity" />
                    </div>
                </section>

                <section class="section" ng-show = "referencesLength != 0">
                    <div class="section-target" id="referenced_by"></div>
                    <div class="section-content">
                        <h6>Referenced By</h6>
                        <reference-list references="references" node="model" />
                    </div>
                </section>
    
            </div>
        </div>
    </div>
